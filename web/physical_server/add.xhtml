<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="css/bootstrap.css" />
    <h:outputStylesheet name="css/bootstrap-theme.css" />
    <h:outputStylesheet name="css/mystrap.css" />
    <h:outputScript name="js/bootstrap.js" />
    <h:outputScript name="js/npm.js" />
</h:head>
<h:body>
    <ui:insert name="header" >
        <ui:include src="../layout/mainmenu.xhtml" />
    </ui:insert>

    <div class="container margin-top-60">
        <h3 class="text-center margin-bottom-30">Создание нового физического сервера</h3>
        <h:form>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-md-offset-2 font-size-larger font-grey">
                    <p class="padding-bot-12">Введите общее кол-во дискового простанства:</p>
                    <p class="padding-bot-12">Введите кол-во оперативной памяти:</p>
                    <p class="padding-bot-12">Выберите статус физического сервера:</p>
                    <p class="padding-bot-12">Введите информацию о процессоре:</p>
                    <p class="padding-bot-12">Введите IP адрес физического сервера:</p>
                    <p class="padding-bot-12">Введите MAC адрес физического сервера:</p>
                </div>
                <div class="col-lg-5 col-md-5">
                    <p>
                        <h:inputText value="#{ServerManage.physicalServer.HDD}" id="HDD" styleClass="form-control width-250"
                                     required="true" requiredMessage="Введите кол-во HDD памяти"
                                     validatorMessage="Минимальное значение HDD - 1, максимальное - 2147483647">
                            <f:validateLongRange minimum="1" maximum="2147483647"/>
                        </h:inputText>
                        <p:message  id="HDDMSG" for="HDD" display="text"/>
                    </p>
                    <p>
                        <h:inputText value="#{ServerManage.physicalServer.RAM}" id="RAM" styleClass="form-control width-250"
                                     required="true" requiredMessage="Введите кол-во RAM памяти"
                                     validatorMessage="Минимальное значение RAM - 1, максимальное - 2147483647">
                            <f:validateLongRange minimum="1" maximum="2147483647"/>
                        </h:inputText>
                        <p:message  id="RAMMSG" for="RAM" display="text"/>
                    </p>
                    <p>
                        <h:selectOneMenu value="#{ServerManage.physicalServer.status}" id="status" styleClass="form-control width-250"  >
                            <f:selectItem itemValue="Active" itemLabel="Active" />
                            <f:selectItem itemValue="TechnicalWork" itemLabel="TechnicalWork" />
                            <f:selectItem itemValue="Down" itemLabel="Down" />
                        </h:selectOneMenu>
                    </p>
                    <p>
                        <h:inputText value="#{ServerManage.physicalServer.processorName}" id="processor" styleClass="form-control width-250"
                                     required="true" requiredMessage="Введите название процессора"
                                     validatorMessage="Название процессора может содержать от 2 до 45 символов">
                            <f:validateLength minimum="2" maximum="45"/>
                        </h:inputText>
                        <p:message  id="processorMSG" for="processor" display="text"/>
                    </p>
                    <p>
                        <h:inputText value="#{ServerManage.physicalServer.IP}" id="IP" styleClass="form-control width-250"
                                     required="true" requiredMessage="Введите IP адрес"
                                     validatorMessage="Введите IP-адрес в формате IPv4 или IPv6">
                            <f:validateLength minimum="4" maximum="24"/>
                        </h:inputText>
                        <p:message  id="IPMSG" for="IP" display="text"/>
                    </p>
                    <p>
                        <h:inputText value="#{ServerManage.physicalServer.MAC}" id="MAC" styleClass="form-control width-250"
                                     required="true" requiredMessage="Введите MAC адрес"
                                     validatorMessage="Введите верный MAC-адрес">
                            <f:validateLength minimum="4" maximum="18"/>
                        </h:inputText>
                        <p:message  id="MACMSG" for="MAC" display="text"/>
                    </p>
                    <p>
                        <h:commandButton value="Создать" action="#{ServerManage.addPhysicalServer}"  styleClass="btn btn-primary"/>
                    </p>
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
