<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="js/bootstrap.js"/>
        <h:outputStylesheet name="style.css"/>
    </h:head>
    <h:body style="margin-top: 5%">
        <ui:insert name="header">
            <ui:include src="../layout/mainmenu.xhtml"/>
        </ui:insert>

        <div class="starter-template-table ">

                <div class="col-sm-12"><h1>Добавить логотип</h1></div>

                <div class="col-sm-12">

                    <h:form>
                    <p:fileUpload fileUploadListener="#{informationSystemBean.insertPicture}"
                                  allowTypes="/(\.|\/)(png)$/" sizeLimit="100000" description="Select Images"/>
                    </h:form>
                </div>

        </div>

    </h:body>
</f:view>
</html>
