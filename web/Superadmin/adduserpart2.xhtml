<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputStylesheet name="css/mystrap.css"/>
    <h:outputScript name="js/bootstrap.js"/>
</h:head>

<ui:insert name="header">
    <ui:include src="../layout/mainmenu.xhtml"/>
</ui:insert>

<div class="container" align="center" style="margin-top: 5%">
    <h:form>
        <h4>Шаг 2 из 2</h4>
        <h4>Личные данные пользователя</h4>
        <hr/>
        <h:message for="firstname" style="color: red"/>
        <br/>
        Задайте имя
        <br/>
        <h:inputText class="form-control" value="#{userBean.user.firstname}" id="firstname" style="width: 25%"
                     required="true" requiredMessage="Заполните поле"/>
        <br/>
        <h:message for="lastname" style="color: red"/>
        <br/>
        Задайте фамилию
        <br/>
        <h:inputText class="form-control" value="#{userBean.user.lastname}" id="lastname" style="width: 25%"
                     required="true" requiredMessage="Заполните поле"/>
        <br/>
        <h:message for="middleName" style="color: red"/>
        <br/>
        Задайте отчество
        <br/>
        <h:inputText class="form-control" value="#{userBean.user.middleName}" id="middleName" style="width: 25%"
                     required="true" requiredMessage="Заполните поле"/>
        <br/>
        <h:message for="middleName" style="color: red"/>
        <br/>
        Задайте роль пользователя
        <br/>
        <h:selectOneMenu class="form-control input-lg" value="#{userBean.user.officialPosition}" id="role"
                         style="width: 25%"
                         required="true" requiredMessage="Заполните поле">
            <f:selectItem itemValue="Developer" itemLabel="Разработчик"/>
            <f:selectItem itemValue="Admin" itemLabel="Администратор"/>
        </h:selectOneMenu>
        <br/>
        <h:message for="id_supersystem" style="color: red"/>
        <br/>
        Задайте доступ к информационной системе
        <br/>
        <h:selectOneMenu class="form-control input-lg" id="id_supersystem" value="#{userBean.user.id_supersystem}"
                         style="width: 25%">
            <f:selectItem itemValue="" itemLabel="Доступ ко всем системам"/>
            <f:selectItems value="#{userBean.systems.entrySet()}" var="entry"
                           itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
        </h:selectOneMenu>
        <br/>
        <h:message for="sampleSearch" style="color: red"/>
        <br/>
        Выберите логин для привязки пользователя
        <br/>
        <h:selectOneMenu class="form-control input-lg" id="sampleSearch" value="#{userBean.user.login}"
                         style="width: 25%"
                         required="true" requiredMessage="Заполните поле">
            <f:selectItems value="#{userBean.logins}"/>
        </h:selectOneMenu>
        <br/>
        <hr/>
        <h:commandButton class="btn btn-success" style="margin-bottom: 15%" value="Создать" action="#{userBean.insertUserPartTwo}"/>
    </h:form>
</div>
</html>
